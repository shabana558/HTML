<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Inputform.css">
    <title>Document</title>
</head>
<body>
    <header class="headerContainer">Employee Form</header>
    <form class="container">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" >
            <output class="text-error" for="text"></output>
        </div>
        
        <div class="input-container">
            <label for="password">password</label>
            <input type="password" name="password" id="password" >
            <output class="pwd-error" for="text"></output>
        </div>    
       
        <div class="input-container">
            <label for="url">url</label>
            <input type="url" id="url" >
        </div>
        
        <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" >
            <output class="email-error" for="text"></output>
        </div>
       
        <div class="input-container">
            <label for="number">Number</label>
            <input type="number" id="number" ">
        </div>
        
        <div class="input-container">
            <label for="phone">Phone</label>
            <input type="tel" id="tel" >
            <output class="tel-error" for="tel"></output>   
        </div>
       
        <div class="input-container">
            <label for="search">search</label>
            <input type="search" name="search" id="search" >
        </div>
       
        <div class="input-container">
            <label for="date">date</label>
            <input type="datetime-local" id="date" >
            <span class="validity"></span>
        </div>
        
        <div class="input-container">
            <label for="range">salary</label>
            <input type="range" min="30000" max="60000" step="100" id="salary" >
            <output class="salary-output" for="salary">40000</output>
        </div>
      

       <div class="btn">
           <input type="submit" id="submit" value="submit"> 
       </div>
    </form>
    <script>
        const textName=document.querySelector("#name");
        const textError=document.querySelector(".text-error");
        textName.addEventListener('input', function(){
            let nameReg=RegExp('^[A-Z]{1}[a-z]{2,}$')
            if(nameReg.test(textName.value))
            textError.textContent="";
            else textError.textContent="Name is incorrect";
        })

        const email=document.querySelector("#email");
            const emailError=document.querySelector(".email-error");
            email.addEventListener('input',function(){
            let emailRegex=RegExp('^[0-9a-z]+[+_.-]?[0-9a-z]+[@][0-9a-z]+[.][a-z]{2,}[.]?[a-z]+$');
            if(emailRegex.test(email.value))
                emailError.textContent="";
            else emailError.textContent="Email is incorrect";
            });

            const tel=document.querySelector("#tel");
            const telError=document.querySelector(".tel-error");
            tel.addEventListener('input',function(){
            let telRegex=RegExp("^[0-9]{2}[ ][6-9]{1}[0-9]{9}$");
            if(telRegex.test(tel.value))
                telError.textContent="";
            else telError.textContent="Mobile number is invalid"
            });

            const password=document.querySelector("#password");
            const passwordError=document.querySelector(".pwd-error");
            password.addEventListener('input',function(){
            let passwordRegex=RegExp("^[a-zA-Z0-9!@#$%^&*]{6,16}$");
            if(passwordRegex.test(password.value))
                passwordError.textContent="";
            else passwordError.textContent="Password is incorrect";
            });
            
            const salary=document.querySelector("#salary");
            const output=document.querySelector(".salary-output");
            output.textContent=salary.value;
            salary.addEventListener('input',function(){
                output.textContent=salary.value;
            });
            const sname=querySelector("#name");
    </script>
   


</body>
</html>
